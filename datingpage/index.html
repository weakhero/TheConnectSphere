                <ul>

                    <li><img src="core.jfif" alt="core"> Core Memories</li>
                    <li><img src="about.jfif" alt="about"> About us</li>
                </ul>
    
                <h3>Friend Request</h3>
                <ul>
                    <li><img src="natoy.jpg" alt="friend request"> Crush ko hehe </li>
                    <div class="button-group">

                </div>

            <h3>Contacts</h3>
                <ul>

                    <li><img src="maku.jpg" alt="contact"> Maku</li>

                    <li><img src="jc.jpg" alt="contact"> JC</li>

                <div class="dating-header">
                    <h2>Jane Doe</h2>
                    <button>Follow</button>
                </div>
            
                <div class="dating-profile-image">
                    <img src="profile-picture.jpg" alt="Jane's Profile Picture">
                </div>
            
                <div class="dating-profile-info">
                    <h2>Jane Doe</h2>
                    <h3>@jane_doe</h3>
            
                    <div class="dating-location">
                        <i class="fa fa-map-marker"></i>

                    </div>
            
                    <div class="dating-height">
                        <i class="fa fa-arrows-v"></i>
                        <span>5'7"</span>
                    </div>
                </div>
            
                <div class="dating-actions">
                    <button><i class="fa fa-heart"></i></button>
                    <button><i class="fa fa-comment"></i></button>
                    <button><i class="fa fa-share"></i></button>
                </div>
            
                <div class="dating-gallery">
                    <img src="gallery1.jpg" alt="Gallery Image 1">
                    <img src="gallery2.jpg" alt="Gallery Image 2">
