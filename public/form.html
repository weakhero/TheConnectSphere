<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form.css">
    <title>Contact Form</title>
</head>

<body>

<div class="form-container">
    <form id="contactForm">
        <label for="Hschool">Education</label>
        <input type="text" id="Hschool" name="Highschool" placeholder="Highschool..">
        <input type="text" id="College" name="College" placeholder="College..">

        <label for="Hometown">Places lived</label>
        <input type="text" id="Hometown" name="Hometown" placeholder="Hometown..">
        <input type="text" id="City" name="City" placeholder="City..">
  
        <label for="Relationship">Relationship</label>
        <select id="Relationship" name="Relationship">
            <option value="single">Single</option>
            <option value="In a relationship">In a relationship</option>
            <option value="engaged">Engaged</option>
            <option value="married">Married</option>
            <option value="separated">Separated</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
        </select>
  
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // You can add code here to process the form data if needed
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        console.log(data); // This will log the form data to the console for verification

        // Redirect to timeline.html after submission
        window.location.href = "timeline.html";
    });
</script>

</body>
</html>
