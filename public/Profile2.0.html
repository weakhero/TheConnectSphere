<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/Profile2.0.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-info">
                <h1>Xachi</h1>
                <p>@Xachi pogi</p>
                <p class="title">UX/UI Poging Graphic Designer</p>
                <div class="friends-list">
                    <img src="./images/1.jfif" alt="friend1">
                    <img src="./findfriendspage/gabby.jfif" alt="friend2">
                    <img src="./findfriendspage/jc.jpg" alt="friend3">
                    <p>350 Friends</p>
                </div>
            </div>
            <div class="profile-photo">
                <img src="./images/saramwa.jpg" alt="Profile Photo">
                <div class="add-icon">+</div>
            </div>
        </div>

        <div class="profile-actions">
            <button>Edit profile</button>
            <button>Share Profile</button>
        </div>

        <div class="memories">
            <div class="memory">
                <img src="./images/sara.jpg" alt="Memory">
                <p>^^</p>
            </div>
            <div class="memory">
                <img src="./images/6.jfif" alt="Memory">
                <p>mi love</p>
            </div>
            <div class="memory">
                <img src="./images/3.jfif" alt="Memory">
                <p>mememe</p>
            </div>
            <div class="memory">
                <img src="./images/5.jfif" alt="Memory">
                <p>travel</p>
            </div>
            <div class="memory add-memory">
                <div class="add-icon-large">+</div>
                <p>Add</p>
            </div>
        </div>
    </div>
</body>
</html>
